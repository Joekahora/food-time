<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Food Time</title>
</head>
<body>
    <div class="container">
        <aside>
            <p>Coding Time</p>
            <p>I am eating nothing for now. I'm on my laptop, coding</p>
            <img src="img/codingtime.png" alt="coding time">
        </aside>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="first-input" placeholder="Enter Time To Your Food eg 8">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="second-input" placeholder="Enter Food Name eg Rice">
            </div>
            <div class="form-group">
                <select class="form-group">
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Supper</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <button class="btn btn-primary">Clear Storage</button>
        </form>
        <br>
        <br>
        <table>
            <th>Food Type</th>
            <th>Food Name</th>
            <th>Time To Eat</th>
        </table>
    </div>
    <div class="jumbotron" id="footer-section">Copyright 2020 | All Rights reserved. Coded By Joel</div>
    <script src="js/script.js"></script>
</body>
</html>
